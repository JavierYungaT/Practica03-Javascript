<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Galeria</title>	
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<script type="text/javascript" src="js/operaciones.js"></script>
</head>

<body >
	<div class="contenedor">
		<div class="imagen actual">
			<img id="0" class="mySlides" src="images/Asia.jpg" />
			<div class="texto">Asia</div>
		</div>

		<div class="imagen">
			<img id="1" class="mySlides" src="images/Brasil.jpg" />
			<div class="texto">Brasil</div>
		</div>

		<div class="imagen">
			<img id="2" class="mySlides" src="images/Cuenca.jpg ">
			<div class="texto">Cuenca</div>
		</div>

		<div class="imagen">
			<img id="3" class="mySlides" src="images/Dubai.jpg" />
			<div class="texto">Dubai</div>
		</div>
		<div class="imagen">
			<img id="4" class="mySlides" src="images/Estados_Unidos.png" />
			<div class="texto">Estados_Unidos</div>
		</div>

		<a id="left" href="#" class="anterior" onclick="anterior();">&#10094;</a>
		<a id="right" href="#" class="siguiente" onclick="siguiente();">&#10095;</a>
        <button id="center" class="button black center" onclick="iniciar()">INICIAR</button>
    
		<div class="puntos">
			<span class="punto activo" onclick="mostrar(0);"></span>
			<span class="punto" onclick="mostrar(1);"></span>
			<span class="punto" onclick="mostrar(2);"></span>
			<span class="punto" onclick="mostrar(3);"></span>
			<span class="punto" onclick="mostrar(4);"></span>
		</div>

		<div class="boton">
			<a href="#">
				<img src="images/pause.png" id="btn" onclick="playpause();" />
			</a>
		</div>
	</div>
</body>

</html>
